<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - L&S Engineering Services</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('images/Contact.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .contact-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body class="text-gray-900">
    
    <!-- Navbar with Logo -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center fixed top-0 w-full z-50">
        <div class="flex items-center space-x-2">
            <img src="images/LS LOGO1.png" alt="L&S Logo" class="h-10 w-20">  <!-- Logo Added -->
            <h1 class="text-2xl font-bold">L&S Engineering Services</h1>
        </div>
        <ul class="flex space-x-4">
            <li><a href="index.html" class="hover:text-blue-500">Home</a></li>
            <li><a href="services.html" class="hover:text-blue-500">Services</a></li>
            <li><a href="contact.html" class="hover:text-blue-500">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Section -->
    <main class="flex justify-center items-center min-h-screen mt-16">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl p-8 transition duration-300 transform hover:scale-105">

            
            <!-- Contact Info -->
 
            <div class="contact-box">

                <h2 class="text-2xl font-bold mb-4">Contact Information</h2>
                <p class="text-gray-700"><strong>Address:</strong> 1234 Engineering Street, Tech City, TX 75000</p>
                <p class="text-gray-700 mt-2"><strong>Phone:</strong> +1 (234) 567-8900</p>
                <p class="text-gray-700 mt-2"><strong>Email:</strong> info@lsengineeringservices.com</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-box">
                <h2 class="text-2xl font-bold text-center mb-6">Get in Touch</h2>
                <form>
                    <label class="block mb-2 font-semibold">Name</label>
                    <input type="text" class="w-full p-2 border rounded-md mb-4" placeholder="Enter your name">

                    <label class="block mb-2 font-semibold">Email</label>
                    <input type="email" class="w-full p-2 border rounded-md mb-4" placeholder="Enter your email">

                    <label class="block mb-2 font-semibold">Message</label>
                    <textarea class="w-full p-2 border rounded-md mb-4" rows="4" placeholder="Write your message"></textarea>

                    <button type="submit" class="bg-blue-600 text-white p-2 rounded-md w-full hover:bg-blue-700">
                        Send Message
                    </button>
                </form>
            </div>

        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2025 L&S Engineering Services. All Rights Reserved.</p>
    </footer>

</body>
</html>
